<!DOCTYPE html>
<html>
<head>
	<title>MODULO 3 - CSS BASICO</title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="style_modulo1_2_3.css">

</head>

<body>

	<!-- EXEMPLOS DE UNIDADES DE MEDIDA (FAZER O CSS MOSTRAR SEM CONTEUDO INTERNO NA DIV) -->

	<br>

	<div id="cm"> </div> <!-- EXEMPLO DE UNIDADE DE MEDIDA EM CM, DENTRO DO ARQUIVO STYLE.CSS FORÇAMOS ESSA DIV A FAZER UM QUADRADO DE 1CM POR 1CM VERMELHO-->

	<br>

	<div id="mm"> </div> <!-- EXEMPLO DE UNIDADE MILÍMETROS -->

	<br>

	<div id="in"> </div> <!-- EXEMPLO DE UNIDADE INCHES (POLEGADAS) -->	

	<br>

	<div id="px"> </div> <!-- EXEMPLO DE UNIDADE PIXEL -->

	<br>

	<div id="pt"> </div> <!-- EXEMPLO DE UNIDADE PONTO -->

	<br><br>


	Texto no body 	
										<!-- O TEXTO POR PADRÃO TEM 16X -->
	<div class="container">				<!-- NO CSS AUMENTAMOS A FONTE DA CLASS CONTAINER PARA 20PX -->
		Unidade "PX"

		<div class="container2">		<!-- E A FONTE DA CLASS CONTAINER2 PARA 2EM (2X ELEMENTO, COMO "CONTAINER2" É HERDEIRO DO "CONTAINER" O TAMANHO SERÁ DE 2X O ELEMENTO "CONTAINER") -->
			Unidade "EM"

		</div>
	</div>

	<br>

	<div class="container3"> 			<!-- NO CSS DEFINIMOS A FONTE DA CLASS CONTAINER3 PARA 2 "REM", QUE É IGUAL A 2X A UNIDADE DO ELEMENTO RAIZ (PRIMEIRA TAG = <HTML>) -->
			Unidade "REM"
	</div> 			

	<div class="container4">			<!-- NO CSS DEFINIMOS O WIDTH DA CLASS CONTAINER4 PARA 50 "VW", QUE É IGUAL A 50% DA LARGURA DA JANELA -->
			Unidade "VW"
	</div>	

	<div class="container5">			<!-- NO CSS DEFINIMOS O WIDTH DA CLASS CONTAINER5 PARA 50 "VH", QUE É IGUAL A 50% DA ALTURA DA JANELA -->
			Unidade "VH"
	</div>	
	
	<div class="container6">			<!-- NO CSS DEFINIMOS O WIDTH DA CLASS CONTAINER6 PARA 30 "VMIN", QUE É IGUAL A 30% DO MENOR VALOR ENTRE ALTURA E LARGURA DA JANELA -->
			Unidade "VMIN"				<!-- OU SEJA, SE A ALTURA FOR MENOR, O WIDTH SERA 30% DESTA, SE A LARGURA FOR MENOR, O WIDTH SERA 30% DESTA. -->
	</div>								

	<div class="container7">			<!-- NO CSS DEFINIMOS O WIDTH DA CLASS CONTAINER7 PARA 30 "VMAX", QUE É IGUAL A 30% DO MAIOR VALOR ENTRE ALTURA E LARGURA DA JANELA -->
			Unidade "VMAX"				<!-- OU SEJA, SE A ALTURA FOR MAIOR, O WIDTH SERA 30% DESTA, SE A LARGURA FOR MAIOR, O WIDTH SERA 30% DESTA. -->
	</div>								

	<div class="container8">			<!-- NO CSS DEFINIMOS O WIDTH DA CLASS CONTAINER8 PARA 40 "%", QUE É IGUAL A 40% DO ELEMENTO PAI (NESSE CAS O O PAI = <BODY>) -->
			Unidade "%"				
	</div>				

	<br><br>


	<!-- MARGING E PADDING -->

	<div id="margin">					<!-- MARGING PARA MARGENS EXTERNAS -->
		MARGIN
	</div>

	<br>

	<div id="padding">					<!-- PADDING PARA MARGENS INTERNAS -->
		PADDING
	</div>	

	<br>

	<!-- BORDAS -->

	<div id="border">
		BORDA SOLIDA
	</div>

	<br>

	<div id="dotted">
		BORDA PONTILHADA
	</div>

	<br>

	<div id="dashed">
		BORDA TRACEJADA
	</div>

	<!-- AINDA EXISTEM AS BORDAS "NONE" E "HIDDEN" (NONE=NAO ESXISTE / HIDDEN=EXISTE MAS NAO APARECE) -->

	<br>

	<div id="bordafacil">
		BORDA FACIL
	</div>



</body>
</html>
