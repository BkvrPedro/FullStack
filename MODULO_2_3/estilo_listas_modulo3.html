<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo de listas - Modulo 3</title>

    <link rel="stylesheet" href="estilo_listas_modulo3.css">
</head>

<body>

    <ul>
        <a href="#">
            <li>Item 1</li>
        </a>
        <a href="##">
            <li>Item 2</li>
        </a>
        <a href="###">
            <li>Item 3</li>
        </a>

    </ul>

    <ol>
        <li>Opção 1</li>
        <li>Opção 2</li>
        <li>Opção 3</li>
    </ol>

    <ul id="imagem">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

</body>

</html>
